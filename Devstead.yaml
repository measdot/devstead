---
ip: "192.168.10.12"
name: Devstead
hostname: devstead
memory: 4096
cpus: 2
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
  - ~/.ssh/id_rsa

folders:
  - map: ~/Projects
    to: /home/vagrant/Projects

copy:
  - from: Resources/.devstead
    to: /home/vagrant

toolkits:
  - docker: false
  - ohmyzsh: false
